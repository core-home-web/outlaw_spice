    const introVideo = document.querySelector(".background-video"); // Adjust to your video class or element
    if (!hasSeenAnimation) {

      if (loadingWrapper) {
        loadingWrapper.style.display = "block"; // Show wrapper
        setTimeout(() => {
          loadingWrapper.style.opacity = "0"; // Fade out after 10 seconds
